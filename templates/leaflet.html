<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Location with Mapbox</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 90vh; }
    h2 { padding: 10px; }
  </style>
</head>
<body>
 
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'sk.eyJ1IjoiZmFyYWhvdSIsImEiOiJjbTljZjZiZGIwdTF4MnBzY2I5dGlycXFlIn0.fxO_JIZcPj3lFsJUMl0axg'; // <-- Replace with your actual token

    const username = "{{ username }}";
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [0, 0],
      zoom: 13
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());

    // Track and send user location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Center the map
        map.setCenter([lng, lat]);

        // Add user's marker
        new mapboxgl.Marker({ color: "red" })
          .setLngLat([lng, lat])
          .setPopup(new mapboxgl.Popup().setText("You are here!"))
          .addTo(map);

        // Send location to server
        fetch("/update_location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, lat, lng })
        });

      }, () => {
        alert("Location access denied.");
      });
    } else {
      alert("Geolocation not supported.");
    }

    // Load all users
    async function loadOthers() {
      const res = await fetch("/all_locations");
      const users = await res.json();
      users.forEach(u => {
        if (u.username !== username) {
          new mapboxgl.Marker({ color: "red" })
            .setLngLat([u.lng, u.lat])
            .setPopup(new mapboxgl.Popup().setText(u.username))
            .addTo(map);
        }
      });
    }

    // Refresh every 10 seconds
    setInterval(loadOthers, 10000);
    loadOthers();
  </script>
</body>
</html>
