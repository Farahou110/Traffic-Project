<!-- HTML/CSS/JS version of the same concept -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Verification Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2H1LG4MtDW7ypX79aFjAQkDQwjVwBqf2a7D92Ww="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .input-group {
      display: flex;
      gap: 10px;
      max-width: 800px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="text" id="plateInput" placeholder="Enter number plate (e.g., KDA123A)" />
    <button onclick="verifyPlate()">Verify</button>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kLzE2M3zZzDd8JAkV7zjG1W3zN1RSzSPGbZ4c="
    crossorigin=""
  ></script>
  <script>
    let map, marker;
    let currentPosition;

    function initMap(lat, lng) {
      currentPosition = [lat, lng];
      map = L.map('map').setView(currentPosition, 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker(currentPosition).addTo(map).bindPopup("You are here.").openPopup();
    }

    function verifyPlate() {
      const plate = document.getElementById('plateInput').value;
      fetch('http://localhost:5000/verify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ plate_number: plate })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const info = data.data;
          marker.setPopupContent(
            `<strong>Plate:</strong> ${plate.toUpperCase()}<br>
             <strong>Make:</strong> ${info.make} ${info.model}<br>
             <strong>Owner:</strong> ${info.owner}<br>
             <strong>Status:</strong> ${info.status}`
          ).openPopup();
        } else {
          marker.setPopupContent(`Error: ${data.error}`).openPopup();
        }
      })
      .catch(err => {
        marker.setPopupContent("Server error or connection failed").openPopup();
      });
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        initMap(latitude, longitude);
      },
      err => {
        alert("Failed to get location");
        console.error(err);
      }
    );
